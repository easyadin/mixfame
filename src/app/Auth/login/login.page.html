<ion-header class="ion-no-border ion-padding-top">
    <ion-toolbar>
        <ion-title>
            <ion-text>Mixfame </ion-text>
            <ion-text> Login to Dashboard</ion-text>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="wrapper">
            <div class="inner-wrapper ">
                <ion-item lines="none " class="center_All " *ngIf="email=='' ">
                    <ion-label>
                        <h1><strong>Welcome</strong></h1>
                    </ion-label>
                </ion-item>

                <ion-item lines="none " class="center_All " *ngIf="email !='' ">
                    <ion-label>
                        <h1><strong>Enter your password</strong></h1>
                    </ion-label>
                </ion-item>

                <ion-list class="ion-padding ">
                    <ion-item details="false " *ngIf="email=='' ">
                        <ion-label position="floating ">Email</ion-label>
                        <ion-input type="email" name="email" ngModel #email="ngModel" #email (ionChange)="emailChanged($event)" required></ion-input>
                    </ion-item>

                    <ion-item details="false " *ngIf="email !='' ">
                        <ion-label position="floating "> Password </ion-label>
                        <ion-input type="password" name="password" ngModel #password="ngModel" required></ion-input>
                    </ion-item>

                    <ion-buttons class="center_All ion-padding-top">
                        <ion-button class="primary_bg" type="submit" [disabled]="!loginForm.valid" (click)="onSuccces()">Proceed
                        </ion-button>
                    </ion-buttons>

                    <!-- register -->
                    <ion-buttons class="greyOut margin-top center_All">
                        <ion-button routerLink="/register">Don't have an account? Create Account</ion-button>
                    </ion-buttons>

                </ion-list>
            </div>
        </div>
    </form>

</ion-content>
